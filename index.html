<!DOCTYPE html>
<html>
<head>
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body class="bg-dark text-light" >
  <br><br>
      <div class="image text-center">
          <img class="rounded-circle" src="img/lampung.jpg" alt="Lampung" width="150" height="75">
      </div>
      <br>
      <div class="row justify-content-center">

              <form>
                  <div class="form-group">
                      <label for="exampleFormControlInput1">Nama Lengkap</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
                  </div>

                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Alamat Rumah</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <div class="form-group">
                      <label for="exampleFormControlInput1">Alamat Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (disabled)" disabled >
                  </div>

                  <div class="form-group">
                      <label for="exampleInputPassword1">Kata Sandi</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
                  </div>

                  <div class="form-group">
                      <label for="exampleFormControlFile1">Scan KTP</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>


                  <div class="form-group">
                      <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Saya <u>setuju</u> dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku.
                            </label>
                            <div class="invalid-feedback">
                                Anda harus setuju terlebih dahulu.
                            </div>
                        </div>
                  </div>

                  <button type="button" class="btn btn-info btn-md btn-block">Submit</button>
                  <br><br>
              </form>
      </div>

</body>
</html>
